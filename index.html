    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'IM Fell English', serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes pulse-red {
        0%, 100% {
            box-shadow: inset 0 0 0 0px rgba(239, 68, 68, 0.4);
        }
        50% {
            box-shadow: inset 0 0 30px 15px rgba(239, 68, 68, 0);
        }
      }
      .animate-pulse-red {
        animation: pulse-red 2s infinite;
      }
      @keyframes move-up-fade {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-15px); }
      }
      .animate-stat-up {
        animation: move-up-fade 1.5s ease-out forwards;
      }
      @keyframes move-down-fade {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(15px); }
      }
      .animate-stat-down {
        animation: move-down-fade 1.5s ease-out forwards;
      }
      @keyframes glow {
        0% { box-shadow: 0 0 5px 0px rgba(251, 191, 36, 0.5); }
        100% { box-shadow: 0 0 20px 8px rgba(251, 191, 36, 0); }
      }
      .hover-glow:hover {
        animation: glow 1.5s infinite;
      }
    </style>
