  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Chemin de Rome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'IM Fell English', serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.2s ease-in-out;
      }
      @keyframes pulse-red {
        0%, 100% {
            box-shadow: inset 0 0 0 0px rgba(239, 68, 68, 0.4);
        }
        50% {
            box-shadow: inset 0 0 30px 15px rgba(239, 68, 68, 0);
        }
      }
      .animate-pulse-red {
        animation: pulse-red 2s infinite;
      }
      @keyframes move-up-fade {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-15px); }
      }
      .animate-stat-up {
        animation: move-up-fade 1.5s ease-out forwards;
      }
      @keyframes move-down-fade {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(15px); }
      }
      .animate-stat-down {
        animation: move-down-fade 1.5s ease-out forwards;
      }
      @keyframes glow {
        0% { box-shadow: 0 0 5px 0px rgba(251, 191, 36, 0.5); }
        100% { box-shadow: 0 0 20px 8px rgba(251, 191, 36, 0); }
      }
      .hover-glow:hover {
        animation: glow 1.5s infinite;
      }
      @keyframes slide-in {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slide-in {
        animation: slide-in 0.2s ease-out;
      }
      @keyframes bounce-in {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        50% {
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .animate-bounce-in {
        animation: bounce-in 0.1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .shimmer {
        background: linear-gradient(to right, transparent 0%, rgba(251, 191, 36, 0.3) 50%, transparent 100%);
        background-size: 1000px 100%;
        animation: shimmer 2s infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      .text-shadow-glow {
        text-shadow: 0 0 10px rgba(251, 191, 36, 0.5),
                     0 0 20px rgba(251, 191, 36, 0.3);
      }
      .hover-lift {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .hover-lift:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }
    </style>
